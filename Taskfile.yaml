version: '3'

tasks:
  build:
    cmds:
      - go build -o ./bin/app ./cmd/api/main.go
      
  test:
    cmds:
      - go test -v ./...

  lint:
    cmds:
      - golangci-lint run

  run:
    cmds:
      - docker-compose up --build
  
  psql:
    cmds:
      - docker exec -it todo-database psql -U postgres
  
  